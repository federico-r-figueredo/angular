<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" >Dashboard</a>
      <a mat-list-item routerLink="/people" >People</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="w-100 text-center">
        <span>myApp</span>
        <div class="float-right">
          <button mat-icon-button><mat-icon routerLink="/auth" aria-label="Side nav toggle icon">login</mat-icon></button>
          <button mat-icon-button><mat-icon routerLink="/auth/logout" aria-label="Side nav toggle icon" matBadge="15" matBadgeColor="warn">clear</mat-icon></button>
        </div>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
